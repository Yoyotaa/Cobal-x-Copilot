[tool:pytest]
# Pytest configuration file
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    view_balance: Tests for view balance functionality
    credit: Tests for credit functionality
    debit: Tests for debit functionality
    slow: Tests that take a long time to run
    smoke: Smoke tests for basic functionality
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
